<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" autocomplete="off" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email" autocapitalize="none" autocomplete="off" required>
        </div>
        <div>
            <label for="password">Pasword</label>
            <input id="password" type="password" formControlName="password" required>
        </div>
        <div *ngIf="failureMessage">{{failureMessage}}</div>
        <button class="button" type="submit">Sign Up</button>
    </form>
</body>
